<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPortfolio</title>
    <!--
    Objective: Practice building a basic navigation bar.
 Instructions:
 1. Createan HTML page with a title “MyPortfolio.”
 2. Inside the <body>, create a navigation bar at the top with the following links:
 o Home
 o AboutMe
 o Portfolio
 o Contact
 3. Use an unordered list (<ul>) to create the navigation bar, and style it with inline CSS to
 display the links horizontally.
    -->
</head>
<body>

        <ul style="list-style-type:none; margin:0; padding:0; background-color:antiquewhite; overflow:hidden;">
            <li style="float:left;padding:10px 10px">
                <a href="#Home" style="text-decoration:none;">Home</a>
            <li style="float:left;padding:10px 10px">
                <a href="#AboutMe" style="text-decoration:none;">AboutMe</a>
            <li style="float:left;padding:10px 10px">
                <a href="#Portfolio" style="text-decoration:none;">Portfolio</a>
            <li style="float:left;padding:10px 10px">
                <a href="#Contact" style="text-decoration:none;">Contact</a>
        </ul>    

</body>
</html>
