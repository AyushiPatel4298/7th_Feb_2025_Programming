<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Tables</title>
    <!--
    Objective: Practice using table tags to organize data.
 Instructions:
 1. Createa newHTMLpagewithatitle“Course Schedule.”
 2. Addatablewith the following structure:
 o Aheaderrowwiththreecolumns: “Day,” “Course Name,” “Time.”
 o Addthreemorerowstorepresenta course schedule with information for each
 column.
 3. Style the table to have a border and add padding to each cell
    -->
</head>
<body align="center">
    <h3>Cource Schedule</h3>
        <table border="2px" cellpadding="10px" align="center">
            <tr>
                <th>SN</th>
                <th>Day</th>
                <th>Course name</th>
                <th>Time</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Tuesday</td>
                <td rowspan="3">Front End Development</td>
                <td>5:00 to 6:30</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Thursday</td>
                <td>5:00 to 6:30</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Saturday</td>
                <td>5:00 to 6:30</td>
            </tr>
        </table>


</body>
</html>
