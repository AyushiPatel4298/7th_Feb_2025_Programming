<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Portfolio</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-5">
    <h1 class="text-center mb-4">My Portfolio</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">

      <!-- Portfolio Item 1 -->
      <div class="col">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Project 1">
          <div class="card-body">
            <h5 class="card-title">Project One</h5>
            <p class="card-text">Project one.</p>
          </div>
        </div>
      </div>

      <!-- Portfolio Item 2 -->
      <div class="col">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Project 2">
          <div class="card-body">
            <h5 class="card-title">Project Two</h5>
            <p class="card-text">Another cool project with  a short description.</p>
          </div>
        </div>
      </div>

      <!-- Portfolio Item 3 -->
      <div class="col">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Project 3">
          <div class="card-body">
            <h5 class="card-title">Project Three</h5>
            <p class="card-text">This project showcases something awesome.</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
