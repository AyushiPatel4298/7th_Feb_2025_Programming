<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Flexbox Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<!--
 Objective: Learn to use Flexbox for creating responsive layouts.
 Instructions:
 1. Create an HTML file with a header, main content area, and a footer.
 2. Style the layout using Flexbox:
 o Set up the main container as a Flexbox container.
 o Arrange the elements in a column layout.
 o Center-align the content horizontally.
 o Adjust the layout to a row for screens wider than 768px.
-->

<style>

/* Responsive layout: row direction for wider screens */
@media (min-width: 768px) {
  .container {
    flex-direction: row;        /* Change to row layout */
   
  }

  .box {
    width: 25%;                 /* Adjust width for horizontal layout */
  }

  main.box {
    width: 40%;                 /* Make main content wider */
  }
}
  
/* Base Reset and Styling */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

.container {
  display: flex;
  flex-direction: column;       /* Stack elements vertically */
  align-items: center;          /* Center horizontally */
  min-height: 100vh;            /* Full screen height */
  padding: 20px;
}

/* Shared box style */
.box {
  background-color: #3498db;
  color: white;
  padding: 20px;
  margin: 10px;
  width: 90%;
  text-align: center;
  border-radius: 5px;
}
  </style>

<body>

  <div class="container">
    <header class="box">Header</header>
    <main class="box">Main Content</main>
    <footer class="box">Footer</footer>
  </div>

</body>
</html>
