<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>



	<!-- //banner -->
	<!-- contact -->
	<div class="contact">
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-xs-12">
					<div class="agileits-title">
						<h3>Responsive Register Form</h3>
					</div>
					<div>

						<h4  id="msg1" class="mb-5 text-danger" align="center"></h4>
						
						<form method="post" class="form-horizontal" onsubmit="return reg_form(this)">

							<div class="form-group">
								<label class="control-label col-sm-2">Email <span style="color:red">*</span></label>
								<div class="col-sm-10">
									<input type="text" id="email" class="form-control" placeholder="Enter Email"
										name="em">
								</div>
							</div>

                            <div class="form-group">
								<label class="control-label col-sm-2">Password <span style="color:red">*</span></label>
								<div class="col-sm-10">
									<input type="password" class="form-control" placeholder="Enter Password" name="pass"
										id="pass">
								</div>
							</div>

                            <div class="form-group">
								<label class="control-label col-sm-2">Re-type Password <span style="color:red">*</span></label>
								<div class="col-sm-10">
									<input type="password" class="form-control" placeholder="Enter Password" name="pass"
										id="pass">
								</div>
							</div>

                            <div class="form-group">
								<label class="control-label col-sm-2">First Name<span style="color:red">*</span></label>
								<div class="col-sm-10">
									<input type="text" id="text" class="form-control" placeholder="Enter First Name"
										name="em">
								</div>
							</div>
                            <div class="form-group">
								<label class="control-label col-sm-2">Last Name<span style="color:red">*</span></label>
								<div class="col-sm-10">
									<input type="text" id="text" class="form-control" placeholder="Enter Last name"
										name="em">
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-10">
									<input type="radio" name="gender" value="m" style="width: auto; height: auto;">Male
									<input type="radio" name="gender" value="f" style="width: auto; height: auto;">Female
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-2">Country <span style="color:red">*</span></label>
								<div class="col-sm-10">
									<select name="country" class="form-control" id="country">
										<option value="">-Select Country-</option>
										<option value="India">India</option>
										<option value="Usa">Usa</option>
										<option value="India">Japan</option>
										<option value="Usa">Rasia</option>
									</select>
								</div>
							</div>
                            <br>
							<div class="form-group">

								<div class="col-sm-8 col-sm-offset-2">
									<input type="submit" class="btn btn-primary btn-lg" value="Registration"
										id="submit">
								</div>
							</div>

							<h4 align="center"><span id="msg1" style="color:#FF0000; text-transform:capitalize"></span>
							</h4>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
