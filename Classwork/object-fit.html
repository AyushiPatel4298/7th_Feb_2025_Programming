<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .img1 {
	height:300px;
	width:300px;
	object-fit:fill;  /* comes as it is in normal*/
}

.img2 {
	height:300px;
	width:300px;
	object-fit:cover;  /* aakhu cover thse, we can use background-size:cover*/
}
</style>
<body>
    

    <h2>The object-fit Property</h2>
    <img src="Penguins.jpg" alt="Paris" >
    
    <br>
    <hr>
    <img class="img1" src="Penguins.jpg" alt="Paris" >
    
    <br>
    <hr>
    <img class="img2" src="Penguins.jpg" alt="Paris">
    
    


</body>
</html>
