    <title>5 conditional statements</title>

<body>
    
    <!--

    JavaScript Fundamentals:-
    
    conditional statement are 5 types :
    1) if

    if()
    {
        output
    }


    2)if-else:

    if()
    {
        output
    }
    else
    {
        output    
    }




    3) elseif-else:
    multiple condition : if-elseif-else [in case of log in]

    if()
    {
        output   
    }
    elseif()
    {
        output
    }
    else
    {
        output
    }

    4) Nested if : if-(if-{if-else}else)else

    if()
    {
        if()
        {
            if()
            {
                output
            }
            else
            {
                output
            }
        }
        else
        {
            output
        }
    }
    else
    {
        output
    }


    5) Switch case
     
    switch(ans)
    {
        case'':

        break;

        case'':

        break;

        case'':

        break;

        case'':

        break;
    
    }
    -->
