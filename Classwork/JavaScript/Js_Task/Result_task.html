<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Task</title>
<style>
    body{
        justify-content:center ;
        text-align: center;
    }

</style>
</head>
<body>
    <h2>Final Result</h2>
    <br>
    <fieldset>
    <legend>Final Result</legend>
    <form method="post" class="">
        <div>
            <label>English Marks:</label>
            <input type="text" Id="English" placeholder="Enter English Marks" required min="0" max="100" name="English"><br>
        </div>
        <br>
        <div>
            <label>Hindi Marks:</label>
            <input type="text" Id="Hindi " placeholder="Enter Hindi Marks" required min="0" max="100" name="Hindi"><br>
        </div>
        <br>
        <div>
        <label>Gujarti Marks:</label>
        <input type="text" Id="Gujarati" placeholder="Enter Gujarati Marks" required min="0" max="100" name="Gujarati"><br>
        </div>
        <br>
        <button>Submit</button>
    </form>
    </fieldset>

    <h3 id="total"></h3>
    <h3 id="per"></h3>
    <h3 id="grade"></h3>
    <script>
        function result()
        {
            var english=document.getElemntById('English').value;
            var hindi=document.getElementById('Hindi').value;
            var gujarati=document.getElementById('Gujarati').value;

            var total=+english + +hindi + +gujarati;
		document.getElementById('total').innerText="Total is :" + total;
				
		var per=(total*100)/300;
		document.getElementById('per').innerText="Per is :" + per +"%";
		
		if(per>90)
		{
			document.getElementById('grade').innerText="Grade is : A ";
			document.getElementById('grade').style.color="green";
		}
		else if(per>70)
		{
			document.getElementById('grade').innerText="Grade is : B ";
			document.getElementById('grade').style.color="green";
		}
		else if(per>50)
		{
			document.getElementById('grade').innerText="Grade is : C ";
			document.getElementById('grade').style.color="green";
		}
		else
		{
			document.getElementById('grade').innerText="Grade is : Fail ";
			document.getElementById('grade').style.color="red";
		}
		return false;
        }
    </script>
</body>
</html>
