<!--

JavaScript Fundamentals:-
    loop 3 types of loop:

    var i=1

    1) while loop

    while(i<=20){
    document.write(i);
    i++;  //value +1
    }


    2) do-while loop

    do()
    {
    document.write(i);
    i++;   // value +1
    }while(i<=20);

    3) for loop

    for(var i=1;i>=20;i++;)
    {
    document.write(i);
    }
