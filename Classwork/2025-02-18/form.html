<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="post">
        <label for="name">Enter Your name</label>
        <input type="text" placeholder="enter your name" name="mobile">
        <br>
        <label for="number">Enter Mobile number</label>
        <input type="tel" placeholder="enter number" name="mobile">
        <br>
        <label for="email">Enter Email</label>
        <input type="email" placeholder="enter email" name="email">
        <br>
        <label for="">Enter city</label>
        <select name="city">
        <option value="">---Select City---</option>
        <option value="">Ahmedabad</option>
        <option value="">Vadodara</option>
        <option value="">Rajkot</option>
        <option value="">Surat</option>
        <option value="">Mehsana</option>
        <option value="">Amareli</option>
        <br>
        <label for="">Date</label>
        <input type="date">
        <br>
        <label for="">Time</label>
        <input type="time">
        <br>
        <label for="">Gender</label>
        <input type="radio" value="male" name="gender">Male
        <input type="radio" value="Female" name="gender">Female
        <br>
        <label for="">Sports</label>
        <input type="Checkbox" value="football" name="football">football
        <input type="Checkbox" value="Cricket" name="Cricket">Cricket

        </select>
    </form>
</body>
</html>
