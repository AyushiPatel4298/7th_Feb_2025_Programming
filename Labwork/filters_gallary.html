<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallary</title>
</head>

<style>

        .blur {filter: blur(20px);}

        .brightness {filter: brightness(120%);}

        .contrast {filter: contrast(150%);}

        .grayscale {filter: grayscale(50%);}

        .huerotate {filter: hue-rotate(180deg);}

        .invert {filter: invert(100%);}

        .opacity {filter: opacity(50%);}

        .saturate {filter: saturate(7);}

        .sepia {filter: sepia(100%);}

        .shadow {filter: drop-shadow(5px 5px 10px red);}
</style>        
        
<body>
    <div>
        <img src="/Labwork/Own_Photo.jpg">
        <img src="/Labwork/Own_Photo.jpg" class="blur">
        <img src="/Labwork/Own_Photo.jpg" class="brightness">
        <img src="/Labwork/Own_Photo.jpg" class="contrast">
        <img src="/Labwork/Own_Photo.jpg" class="grayscale">
        <img src="/Labwork/Own_Photo.jpg" class="huerotate">
        <img src="/Labwork/Own_Photo.jpg" class="invert">
        <img src="/Labwork/Own_Photo.jpg" class="opacity">
        <img src="/Labwork/Own_Photo.jpg" class="saturate">
        <img src="/Labwork/Own_Photo.jpg" class="sepia">
        <img src="/Labwork/Own_Photo.jpg" class="shadow">
    </div>

</body>
</html>
