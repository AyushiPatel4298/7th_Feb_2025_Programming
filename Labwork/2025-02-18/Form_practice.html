<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Form for details</title>
</head>
<body>
    <h3 align="center">Personal Details</h3>
        <form action="" method="post" align="center">
        <label>Name:</label>
        <input type="text" placeholder="Enter your name" name="name">
        <br>
        <label>Password:</label>
        <input type="" placeholder="Enter your password" name="password">
        <br>
        <label>E-mail Id:</label>
        <input type="" placeholder="Enter your E-mail Id" name="E-mail Id">
        <br>
        <label>Gender:</label>
        <input type="radio" value="Male" name="Gender">Male
        <input type="radio" value="Female" name="Gender">Female
        <br>
        <label>Contact#:</label>
        <input type="" placeholder="Enter your contact number" name="Contact">
        <br>
    <h3>Education Qualification</h3>
        <label>Degree:</label>
        <select name="Degree">
        <option value="" align="center">----Select Group----</option>
        <option value="">B.E.</option>
        <option value="">M.E.</option>
        <option value="">B.Tech.</option>
        <option value="">M.Tech.</option>
        <option value="">Graduate from any displine</option>
        </select>
        <br>
        <label>Engineering:</label>
        <select name="Engineering">
        <option value="" align="center">----Select Group----</option>
        <option value="">Mechanical Engineering</option>
        <option value="">Electrical Engineering</option>
        <option value="">Civil Engineering</option>
        <option value="">Information Technology Engineering</option>
        <option value="">Electronics Engineering</option>
        <option value="">Aeronutical Engineering</option>
        <option value="">Computer science & Engineering</option>
        </select>
        <br>
        <label>Hobbies:</label>
        <input type="checkbox" value="Male" name="Playing Chess">Playing Chess
        <input type="checkbox" value="Reading Books" name="Reading Books">Reading Books
        <br>
        <label for="Address">Address:</label>
        <textarea name="address" id="address"></textarea>
        <br>
        <lable> Attach resume:</lable>
        <input type="file" value="file" name="file>"         
        </form>
</body>
</html>
