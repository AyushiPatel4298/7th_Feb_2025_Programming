<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <fieldset>
    <form method="post" align="center">
        
        <input type="text" name="name" placeholder="Name...." size="30">
        <br>
        <input type="email" name="email" placeholder="E-mail...." size="30">
        <br>
        <input type="text" name="Subject" placeholder="Subject..." size="30">
        <br>
        <textarea placeholder="Message..." rows="5" cols="30"></textarea>
        <br>
        <button name="Send Message" placeholder="Send Message" ></button>
    </form>
</fieldset>
</body>
</html>
