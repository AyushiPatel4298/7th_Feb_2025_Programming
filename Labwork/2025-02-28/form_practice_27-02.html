<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adv form for practice</title>
</head>
<body>
    <fieldset>
    <legend align="center">Sign Up</legend>
        <form method="post" align="center" >
            First name <input type="text" name="fname" placeholder="Enter your first name" required>
            <br><br>
            Last name <input type="text" name="lname" placeholder="Enter your last name" required>
            <br><br>
            Date of birth <input type="date" name="date" Value="Date" required>
            <br><br>
            Gender <input type="radio" name="gender" value="male" checked> Male
            <input type="radio" name="gender" value="Female"> Female
            <br><br>
            Country <select required>
                <option>---Select your contry---</option>
                <option>India</option>
                <option>United states of America</option>
                <option>Afghanistan</option>
                <option>Afghanistan</option>
            </select>
            <br><br>
            E-mail <input type="email" name="email" placeholder="Enter E-mail"+>
            <br><br>
            Phone <input type="number" name="number" placeholder="Enter phonen number">
            <br><br>
            Password <input type="password" name="password">
            <br><br>
            Confirm Password <input type="password" name="password">
            <br><br>
            <input type="checkbox" name="I agree to the terms of Use" required>I agree to the Terms of Use
            <br>
            <br>
            <br>
            <input type="submit" name="Submit">
            
        </form>
    </fieldset>



</body>
</html>
