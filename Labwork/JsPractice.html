<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <script>

        //comparison operators
        var a="30";
        var b=30;
        if (a==b)
    {
        document.write('a is equal to b');
    }
    else
    {
        document.write('a is not equal to b');
    }

    //increement or decreement operators
    var a=10;
        a++;
        a++;
    var b=50;
        b--;
        document.write(a);
        document.write(b);
        
    </script>
</body>
</html>
